name: PR (Full)

# PRs touching react-bridging-dev will also run on Windows and OSX

on:
  pull_request:
    paths:
      - "pnpm-lock.yaml"
      - "integration/**"
      - "packages/react-bridging-dev/**"
      - "!**/*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-firefox:
    name: "ðŸ‘€ Integration Test"
    if: github.repository == 'khulnasoft/react-bridging'
    uses: ./.github/workflows/shared-integration.yml
    with:
      os: "ubuntu-latest"
      node_version: "[22]"
      browser: '["firefox"]'

  integration-msedge:
    name: "ðŸ‘€ Integration Test"
    if: github.repository == 'khulnasoft/react-bridging'
    uses: ./.github/workflows/shared-integration.yml
    with:
      os: "windows-latest"
      node_version: "[22]"
      browser: '["msedge"]'

  integration-webkit:
    name: "ðŸ‘€ Integration Test"
    if: github.repository == 'khulnasoft/react-bridging'
    uses: ./.github/workflows/shared-integration.yml
    with:
      os: "macos-latest"
      node_version: "[22]"
      browser: '["webkit"]'
